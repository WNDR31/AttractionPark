<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${attraction.id} ? 'Edit Attraction' : 'Add Attraction'">Attraction Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${attraction.id} ? 'Edit Attraction' : 'Add Attraction'">Attraction Form</h1>
    <form th:action="@{${attraction.id} ? '/attractions/' + ${attraction.id} : '/attractions'}"
          th:object="${attraction}"
          method="post">

        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" th:field="*{description}" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label>Height (m)</label>
            <input type="number" step="0.01" class="form-control" th:field="*{height}">
        </div>

        <div class="form-group">
            <label>Duration (seconds)</label>
            <input type="number" class="form-control" th:field="*{duration}">
        </div>

        <div class="form-group">
            <label>Speed (km/h)</label>
            <input type="number" step="0.01" class="form-control" th:field="*{speed}">
        </div>

        <div class="form-group">
            <label>Minimum Height (cm)</label>
            <input type="number" class="form-control" th:field="*{minHeight}">
        </div>

        <div class="form-group">
            <label>Image URL 1</label>
            <input type="text" class="form-control" th:field="*{imageUrl1}">
        </div>
        <div class="form-group">
            <label>Image URL 2</label>
            <input type="text" class="form-control" th:field="*{imageUrl2}">
        </div>
        <div class="form-group">
            <label>Image URL 3</label>
            <input type="text" class="form-control" th:field="*{imageUrl3}">
        </div>
        <div class="form-group">
            <label>Video URL</label>
            <input type="text" class="form-control" th:field="*{videoUrl}">
        </div>
        <div class="form-group">
            <label>Line (Minutes average)</label>
            <input type="number" class="form-control" th:field="*{line}">
        </div>

        <div class="form-group">
            <label>Zone</label>
            <select class="form-control" th:field="*{zone}">
                <option th:each="zone : ${zones}"
                        th:value="${zone.id}"
                        th:text="${zone.name}"
                        th:selected="${attraction.zone != null && attraction.zone.id == zone.id}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label>Intensity</label>
            <select class="form-control" th:field="*{intensity}">
                <option th:each="intensity : ${intensities}"
                        th:value="${intensity.id}"
                        th:text="${intensity.name}"
                        th:selected="${attraction.intensity != null && attraction.intensity.id == intensity.id}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label>Type</label>
            <select class="form-control" th:field="*{type}">
                <option th:each="type : ${types}"
                        th:value="${type.id}"
                        th:text="${type.name}"
                        th:selected="${attraction.type != null && attraction.type.id == type.id}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/attractions}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
